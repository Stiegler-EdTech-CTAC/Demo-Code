<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <!-- Link to the Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Bootstrap Container -->
    <div class="container">
        <!-- Add a margin top (mt-5) class for spacing -->
        <h1 class="mt-5">Hello, Bootstrap!</h1>

        <!-- Bootstrap Row -->
        <div class="row">
            <!-- Bootstrap Column (4 columns wide on medium to large screens) -->
            <div class="col-md-4">
                <p>Bootstrap's grid system uses a series of containers, rows, and columns to layout and align content.</p>
            </div>

            <!-- Another Bootstrap Column (8 columns wide on medium to large screens) -->
            <div class="col-md-8">
                <p>Itâ€™s built with flexbox and is fully responsive. Below is an example and an in-depth look at how the grid comes together.</p>
            </div>
        </div>

        <!-- Bootstrap Button with primary style -->
        <button class="btn btn-primary">Click me!</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
