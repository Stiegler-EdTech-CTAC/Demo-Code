<!DOCTYPE html>
<!-- The DOCTYPE declaration defines this document as HTML5, which helps browsers render it correctly. -->

<html lang="en">
<!-- The <html> element is the root of the HTML document. 'lang="en"' specifies that the document is in English. -->

	<head>
		<!-- The <head> element contains meta-information about the HTML document. -->

		<meta charset="UTF-8" />
		<!-- The <meta charset="UTF-8"> tag defines the character encoding for the document, supporting international character sets. -->

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- This <meta> tag tells Internet Explorer to use the latest rendering engine available. -->

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- The viewport meta tag ensures the page is responsive and scales correctly on different devices. -->

		<title>Document</title>
		<!-- The <title> tag specifies the title of the document, shown in the browser's title bar or tab. -->
	</head>

	<body>
        <!-- The <body> tag contains the content of the HTML document, visible to users. -->

        <h1>Heading 1</h1>
        <!-- <h1> to <h6> tags are used for headings, <h1> being the largest and most important. -->
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <!-- Headings decrease in size and importance from <h1> to <h6>. -->

        <p>This is some text</p>
        <!-- The <p> tag defines a paragraph. -->


        <ul>
            <!-- The <ul> tag defines an unordered list. -->
            <li class="drinks">Coffee</li>
            <!-- <li> tags define list items; the class="drinks" attribute can be used to apply specific CSS styles. -->
            <li class="drinks">Tea</li>
            <li>Milk</li>
            <li class="drinks">Soda</li>
        </ul>

        <!-- Here appears to be a plain URL text which should ideally be part of an <a> tag for proper linking. -->
        <!-- https://en.wikipedia.org/wiki/Areni-1_shoe -->

        <ol>
            <!-- The <ol> tag defines an ordered list. -->
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
            <li>Soda</li>
        </ol>
    </body>
</html>
